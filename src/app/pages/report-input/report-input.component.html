<div class="container-fluid mt--7">
  <span class="mask bg-gradient-danger opacity-8"></span>
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <p-tabView>
        <p-tabPanel header="File Soal / Ujian" leftIcon="pi pi-calendar">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-12">
              <h3 class="mb-0">Info Peserta</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Scores</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Jenis</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Jenis" type="text" [(ngModel)]="dataNilai.jenis" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Nilai Utama</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Nilai Utama" type="number" [(ngModel)]="dataNilai.nilaiUtama" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Nilai Kehadiran</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Nilai Kehadiran" type="number" [(ngModel)]="dataNilai.nilaiKehadiran" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="updateNilai(dataNilai)">Submit Nilai</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- List Upload -->
            <hr class="my-4" />
            <h6 class="heading-small text-muted mb-4">List Upload</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">Hari</th>
                          <th scope="col">Jenis</th>
                          <th scope="col">Nama File</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let data of details">
                        <tr>
                          <td>{{ data.hari }}</td>
                          <td>{{ data.jenis }}</td>
                          <td>{{ data.file_name }}</td>
                          <td class="text-center">
                            <button type="button" class="btn btn-primary" (click)="downloadFileUser(data)">Download</button>
                            <button type="button" class="btn btn-primary" (click)="updateNilai(data)">Input Nilai</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
          </form>
        </div>
        </p-tabPanel>
        <p-tabPanel header="Nilai" leftIcon="pi pi-calendar">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">Card tables</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Tanggal</th>
                    <th scope="col">Jenis</th>
                    <th scope="col">Nilai</th>
                  </tr>
                </thead>
                <tbody *ngFor="let nil of dataScore">
                  <tr>
                    <td>{{ nil.date }}</td>
                    <td>{{ nil.jenis }}</td>
                    <td>{{ nil.nilai }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
