<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6" *ngFor="let cat of dataCategory">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <span class="h2 font-weight-bold mb-0"><a routerLink='/jadwal-peserta' [queryParams]="{ id:cat.class_id }" >{{ cat.materi }}</a></span>
                  <!-- <button></button> -->
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-primary text-white rounded-circle shadow">
                    <i class="ni ni-tag"></i>
                  </div>
                </div>
              </div>
            </div>    
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
