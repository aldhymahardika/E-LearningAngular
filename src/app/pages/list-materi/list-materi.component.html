<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid">
  <!-- Table -->
  <div class="row">
    <div class="col s12 m9 l12">
      <div class=" dataTables_wrapper "> 
        <div class="card-header border-0">
          <h3 class="mb-0">Data Pengajar</h3>
        </div>
        <div class="table-responsive">
          <table class="row-border hover dataTable no-footer" datatable [dtOption]="dtOption" [dtTrigger]="dtTrigger">
            <thead>
              <tr style="color: white; text-align: center;" class="bg-gradient-primary " >
                <th scope="col">Nama</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr style="text-align: center;" *ngFor="let pes of peserta">
                <td>{{ pes.name }}</td>
                <td class="text-center">
                  <button type="button" class="btn btn-primary" (click)="getNilai(pes.user_id)">Info</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
</div>
</div>
