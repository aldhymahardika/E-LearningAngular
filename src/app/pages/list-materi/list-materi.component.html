<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-lawen opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="row align-items-center">
        <div class="col-12">
          <h1 class="display-1" style="color: white;">List Peserta {{materi}} | {{kelas}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-12">
              <button class="btn btn-icon btn-3 btn-primary" type="button" (click)="getBack()">
                <span class="btn-inner--icon"><i class="ni ni-bold-left"></i></span>
                <span class="btn-inner--text">Kembali</span>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body bg-card">
            <div class="pl-lg-12">
              <div class="row">
                <div class="col">
                    <div class="col s12 m12 l12">
                      <div class=" dataTables_wrapper "> 
                      <div class="table-responsive" *ngIf="!spinner2 ; else showSpinner">
                        <table class="row-border hover dataTable no-footer" datatable [dtOption]="dtOption" [dtTrigger]="dtTrigger">
                          <thead>
                            <tr style="color: black; text-align: center;" class="bg-th" >
                              <th scope="col">Nama</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr style="text-align: center;" *ngFor="let pes of peserta">
                              <td>{{ pes.name }}</td>
                              <td class="text-center">
                                <button type="button" class="btn btn-primary" (click)="getNilai(pes.user_id, pes.name)">Info</button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <ng-template #showSpinner>
                          <div class="text-center">
                          <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
                        </div>
                        </ng-template>
                  </div>
                </div>
      </div>
      </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
