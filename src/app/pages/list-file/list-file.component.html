    <div class="row">

        <p-tabView>
        <p-tabPanel header="Materi" leftIcon="pi pi-calendar">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Table Materi</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr style="color: white;" class="bg-gradient-primary">
                  <th scope="col">Topic</th>
                  <th scope="col">Judul</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of dataFile">
                  <td>{{data.topic}}</td>
                  <td>{{data.judul_materi}}</td>             
                  <td class="text-center">
                    <button type="button" class="btn btn-primary" (click)="getsMateri(data)">Download</button>
                    <button type="button" class="btn btn-primary" (click)="update(data.file_id)">Update</button>
                    <button type="button" class="btn btn-primary"(click)="delete(data.file_id)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        </p-tabPanel>
