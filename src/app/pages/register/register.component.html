<div class="header bg-white py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-dark">Join and Start E- Learning</h1>
          <!-- <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p> -->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-primary" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-dark mb-4">
            <small class="text-shadow">Sign Up</small>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-bg text-dark mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control text-dark" placeholder="Name" type="text" [(ngModel)]="daftarUser.nama" name="nama">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-bg text-dark mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control text-dark" placeholder="Email" type="email" [(ngModel)]="daftarUser.email" name="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-bg text-dark mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input class="form-control text-dark" placeholder="Username" type="username" [(ngModel)]="daftarUser.username" name="username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-bg text-dark">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control text-dark" placeholder="Password" type="password" [(ngModel)]="daftarUser.password" name="password">
              </div>
            </div>
            <div class="text-center text-muted mb-2"*ngIf="showMessage">
              <small>{{message}}</small>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" (click)="daftar()">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
