<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->

      </div>
    </div>
</div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <!-- <p-toast></p-toast> -->
      <div class="col">
        <p-tabView>
        <p-tabPanel header="Materi" leftIcon="pi pi-calendar">
          <div class="col s12 m9 l12">
            <div class=" dataTables_wrapper "> 
              <div class="card-header border-0">
                <h3 class="mb-0">Data Pengajar</h3>
              </div>
              <div class="table-responsive">
                <table class="row-border hover dataTable no-footer" datatable [dtOption]="dtOption" [dtTrigger]="dtTrigger">
                  <thead>
                    <tr style="color: white;" class="bg-gradient-primary">
                      <th scope="col">Hari</th>
                      <th scope="col">Topic</th>
                      <th scope="col">Waktu</th>
                      <th scope="col">Tanggal</th>
                      <th scope="col"></th>
                      <!-- <th scope="col"></th> -->
                      <!-- <th scope="col"></th> -->
                    </tr>
                  </thead>
                  <tbody *ngFor="let data of dataFile">
                    <tr >
                      <td>{{data.hari}}</td>
                      <td>{{data.topic}}</td>
                      <td>{{data.waktu}}</td>
                      <td>{{data.tanggal}}</td>                  
                      <td>
                        <p-splitButton label="Info" icon="pi pi-info" (onClick)="getDetailMateri(data.id)" [model]="getMenu(data.id)"></p-splitButton>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
      </div>
        </p-tabPanel>
        <p-tabPanel header="Quiz" leftIcon="pi pi-calendar">
          <div class="col s12 m9 l12">
            <div class=" dataTables_wrapper "> 
              <div class="card-header border-0">
                <h3 class="mb-0">Data Pengajar</h3>
              </div>
              <div class="table-responsive">
                <table class="row-border hover dataTable no-footer" datatable [dtOption]="dtOption" [dtTrigger]="dtTrigger">
                  <thead>
                    <tr style="color: white;" class="bg-gradient-primary">
                    <th scope="col">Jenis</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                    <th scope="col"></th>
                      <!-- <th scope="col"></th> -->
                      <!-- <th scope="col"></th> -->
                    </tr>
                  </thead>
                  <tbody *ngFor="let data of dataUjian">
                    <tr >
                      <td>{{data.jenis}}</td>
                      <td>{{data.startDate}}</td>
                      <td>{{data.endDate}}</td>
                      <td>{{data.startTime}}</td>
                      <td>{{data.endTime}}</td>                
                      <td>
                        <p-splitButton label="Info" icon="pi pi-info" (onClick)="getDetailKuis(data.header_id)" [model]="getMenuKuis(data.header_id)"></p-splitButton>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
      </div>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
