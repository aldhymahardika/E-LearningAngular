<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">

      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-12">
                <h3 class="mb-0">Akun Pengajar</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="card shadow">
            <form>
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Name</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Nama" [(ngModel)]="materiPengajar.pengajar.name" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Username</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" [(ngModel)]="materiPengajar.pengajar.username" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email address</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com" [(ngModel)]="materiPengajar.pengajar.email" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Password</label>
                      <input type="password" id="input-email" class="form-control form-control-alternative" [(ngModel)]="materiPengajar.pengajar.password" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label>Pilih Materi</label>
                    <p-dropdown class="form-control form-control-alternative" placeholder="Pilih Materi" [options]="materi" [(ngModel)]="dataMateri" optionLabel="name" [showClear]="true" [ngModelOptions]="{standalone: true}"></p-dropdown>
                  </div>
                  <div class="col-md-6">
                    <label>Pilih Kelas</label>
                    <p-dropdown class="form-control form-control-alternative" placeholder="Pilih Kelas" [options]="kelas" [(ngModel)]="dataKelas" optionLabel="namaKelas" [showClear]="true" [ngModelOptions]="{standalone: true}"></p-dropdown>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <br>
                      <label class="form-control-label">Start Date</label>
                      <input type="date" id="input-username" class="form-control form-control-alternative" [(ngModel)]="materiPengajar.startDate" [ngModelOptions]="{standalone: true}" required pattern="\d{2}-\d{2}-\d{4}">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <br>
                      <label class="form-control-label">End Date</label>
                      <input type="date" id="input-username" class="form-control form-control-alternative" [(ngModel)]="materiPengajar.endDate" [ngModelOptions]="{standalone: true}" required pattern="\d{2}-\d{2}-\d{4}">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <br>
                      <label class="form-control-label">Jam</label>
                      <input type="time" id="input-username" class="form-control form-control-alternative" placeholder="Nama" [(ngModel)]="materiPengajar.jam" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="setPengajar()">Submit</button>
                  </div>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
