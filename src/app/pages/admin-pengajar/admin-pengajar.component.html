<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-primary opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">

      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-12">
                <h3 class="mb-0">Akun Pengajar</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="card shadow">
            <form>
              <h6 class="heading-small text-muted mb-4">Create Account</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Name</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Nama" [(ngModel)]="materiPengajar.nama" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Username</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" [(ngModel)]="materiPengajar.username" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email address</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="pengajar@example.com" [(ngModel)]="materiPengajar.email" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Password</label>
                      <input type="password" id="input-email" class="form-control form-control-alternative" placeholder="password" [(ngModel)]="materiPengajar.password" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="setPengajar()">Submit</button>
                  </div>
                  <div class="col-sm-12" [hidden]="!isupdated">  
                    <p-messages [(value)]="msgs"></p-messages>  
                  </div>
                  <div class="text-center text-muted mb-2"*ngIf="showMessage">
                    <small>{{message}}</small>
                  </div>                  
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
