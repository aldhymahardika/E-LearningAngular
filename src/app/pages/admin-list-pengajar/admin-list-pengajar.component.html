<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-lawen opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="row align-items-center">
        <div class="col-12">
          <h1 class="display-1" style="color: white;">Data Pengajar {{title}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            
          </div>
        </div>
        <div class="card-body bg-card">
            <div class="pl-lg-4">
              <div class="row">
                <div class="table-responsive">
                  <table class="row-border hover dataTable no-footer" datatable [dtOption]="dtOption" [dtTrigger]="dtTrigger">
                    <thead>
                      <tr style="color: black; text-align: center;" class="bg-th" >
                        <th scope="col">Nama Pengajar</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody >
                      <tr style="color: black; text-align: center;" *ngFor="let pengajar of dataPengajar">
                        <td>{{ pengajar.name }}</td>
                        <td class="text-center">
                          <button type="button" class="btn btn-primary" (click)="getInfo(pengajar.id)">Info</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
        </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
