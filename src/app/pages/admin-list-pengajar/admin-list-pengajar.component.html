<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid"> 
    <!-- Table -->
    <div class="row">
      <div class="col s12 m9 l12">
        <div class=" dataTables_wrapper "> 
          <div class="card-header border-0">
            <h3 class="mb-0">Data Pengajar</h3>
          </div>
          <div class="table-responsive">
            <table class="row-border hover dataTable no-footer" datatable [dtOption]="dtOption" [dtTrigger]="dtTrigger">
              <thead>
                <tr style="color: white;" class="bg-gradient-primary">
                  <th scope="col">Nama</th>
                  <!-- <th scope="col">Pengajar</th> -->
                  <!-- <th scope="col">Jam</th> -->
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pengajar of dataPengajar">
                  <!-- <td>{{ pengajar.kelas }}</td> -->
                  <!-- <td>{{ pengajar.nama }}</td> -->
                  <td>{{ pengajar.name }}</td>
                  <td class="text-center">
                    <button type="button" class="btn btn-primary" (click)="getInfo(pengajar.id)">Info</button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>
  </div>
  </div>
