<div class="header bg-white py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-dark">Join and Start E- Learning</h1>
          <!-- <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p> -->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-primary" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow-lg border-5">
        <div class="card-body shadow px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small class="text-dark">Sign In</small>
          </div>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-bg text-dark">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input 
                  type="text"
                  class="form-control text-dark"
                  name="username"
                  [(ngModel)]="form.username"
                  placeholder="Username"
                >
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-bg text-dark">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input
                  type="password"
                  class="form-control text-dark"
                  name="password"
                  [(ngModel)]="form.password"
                  placeholder="Password"
                />
              </div>
            </div>
              <div class="text-center text-muted mb-2"*ngIf="showMessage">
                <small>{{message}}</small>
              </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)="onSubmit()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
