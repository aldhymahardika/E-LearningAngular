<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" >
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">

      </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-12">
                    <h3 class="mb-0">Input Kelas</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <div class="pl-lg-12">
                    <div class="row">
                      <div class="col-md-8">
                        <div class="form-group">
                          <label class="form-control-label" for="input-address">Kelas</label>
                          <input id="input-materi" class="form-control form-control-alternative" placeholder="Masukkan Kelas" type="text" [(ngModel)]="kelas.namaKelas" [ngModelOptions]="{standalone: true}">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <br>
                            <button type="button" class="btn btn-primary" (click)="setKelas()">Input</button>
                        </div>
                      </div>
                    </div>
                </div>
                </form>
              </div>
            </div>
          </div>
    </div>
</div>
